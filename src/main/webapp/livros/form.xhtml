<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<h:outputStylesheet library="css" name="bootstrap.css" />
	<h:outputStylesheet library="css" name="style-admin.css" />
</h:head>
<h:body>
	<div class="container">
		<h1>Cadastro de livro</h1>
		<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
		<a class="navbar-brand" href="#{request.contextPath}/">Casa do
			Código</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarCollapse" aria-controls="navbarCollapse"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarCollapse">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><h:link styleClass="nav-link"
						value="Cadastro " outcome="form" /> <span class="sr-only">(current)</span></li>
				<li class="nav-item"><h:link styleClass="nav-link"
						value="Lista" outcome="lista" /></li>
			</ul>
		</div>
		</nav>
		<h:form enctype="multipart/form-data">
			<div class="form-group">
				<h:outputLabel value="Título" />
				<h:inputText id="titulo" value="#{adminLivrosBean.livro.titulo}"
					required="true" styleClass="form-control" />
				<h:message for="titulo" />
			</div>
			<div class="form-group">
				<h:outputLabel value="Descrição" />
				<h:inputTextarea id="descricao" rows="4" cols="20"
					value="#{adminLivrosBean.livro.descricao}" required="true"
					styleClass="form-control" />
				<h:message for="descricao" />
			</div>
			<div class="form-group">
				<h:outputLabel value="Número de Páginas" />
				<h:inputText id="numPagina"
					value="#{adminLivrosBean.livro.numeroPaginas}" required="true"
					styleClass="form-control" />
				<h:message for="numPagina" />
			</div>
			<div class="form-group">
				<h:outputLabel value="Preço" />
				<h:inputText id="preco" value="#{adminLivrosBean.livro.preco}"
					required="true" styleClass="form-control" />
				<h:message for="preco" />
			</div>
			<div class="form-group">
				<h:outputLabel value="Autores" />
				<h:selectManyListbox value="#{adminLivrosBean.livro.autores}"
					converter="autorConverter" id="autores" styleClass="form-control">
					<f:selectItems value="#{adminLivrosBean.autores}" var="autor"
						itemValue="#{autor}" itemLabel="#{autor.nome}" />
				</h:selectManyListbox>
				<h:message for="autores" />
			</div>
			<div class="form-group">
				<h:outputLabel value="Data de Publicação" />
				<h:inputText value="#{adminLivrosBean.livro.dataPublicacao}"
					id="dataPublicacao" required="true" styleClass="form-control" />
				<h:message for="dataPublicacao" />
			</div>
			<div class="form-group">
				<h:outputLabel value="Capa do Livro" />
				<h:inputFile value="#{adminLivrosBean.capaLivro}" id="capaLivro"
					styleClass="form-control" />
				<h:message for="capaLivro" />
			</div>
			<h:commandButton value="Cadastrar" action="#{adminLivrosBean.salvar}"
				styleClass="btn btn-primary" />
		</h:form>
	</div>
</h:body>
</html>
