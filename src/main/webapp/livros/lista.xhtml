<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<h:outputStylesheet library="css" name="bootstrap.css" />
	<h:outputStylesheet library="css" name="style-admin.css" />
</h:head>
<h:body>
	<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
	<a class="navbar-brand" href="#{request.contextPath}/">Casa do
		Código</a>
	<button class="navbar-toggler" type="button" data-toggle="collapse"
		data-target="#navbarCollapse" aria-controls="navbarCollapse"
		aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>
	<div class="collapse navbar-collapse" id="navbarCollapse">
		<ul class="navbar-nav mr-auto">
			<li class="nav-item active"><h:link styleClass="nav-link" value="Lista "
					outcome="lista" /> <span
				class="sr-only">(current)</span></li>
			<li class="nav-item"><h:link styleClass="nav-link"
					value="Cadastro" outcome="form" /></li>
		</ul>
	</div>
	</nav>
	<div class="container">
		<h:messages />

		<h:dataTable var="livro" value="#{adminLivrosListaBean.livros}"
			class="table table-bordered table-striped table-hover">
			<h:column>
				<f:facet name="header">Título</f:facet>
			#{livro.titulo}
		</h:column>
			<h:column>
				<f:facet name="header">Descrição</f:facet>
			#{livro.descricao}
		</h:column>
			<h:column>
				<f:facet name="header">Número de Páginas</f:facet>
			#{livro.numeroPaginas}
		</h:column>
			<h:column>
				<f:facet name="header">Preço</f:facet>
			#{livro.preco}
	</h:column>
			<h:column>
				<f:facet name="header">Autores</f:facet>
				<ui:repeat var="autor" value="#{livro.autores}">
				#{autor.nome}
			</ui:repeat>
			</h:column>
			<h:column>
				<f:facet name="header">Capa Path</f:facet>
				<a href="#{request.contextPath}/file/#{livro.capaPath}">#{livro.capaPath}</a>
			</h:column>
			<h:column>
				<f:facet name="header">Capa Imagem</f:facet>
				<img src="#{request.contextPath}/file/#{livro.capaPath}" width="40%"
					height="25%" />
			</h:column>
		</h:dataTable>
	</div>
</h:body>
</html>
